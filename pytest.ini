[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    skip: marks scenarios as not yet implemented (pytest-bdd BDD scenarios)
    wip: marks scenario as work-in-progress (only one scenario at a time during TDD)
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
asyncio_mode = auto